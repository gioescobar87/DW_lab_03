<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculadora">
        
        <input type="text" class="caja" id="caja" value="0">
        <div class="botones">
            <button class="boton funcion" id="limpiar">C</button>
            <button class="boton funcion" id="borrar">⌫</button>
            <button class="boton funcion" id="porcentaje">%</button>
            <button class="boton operador" id="divide">÷</button>
<br>
            <button class="boton numero" id="7">7</button>
            <button class="boton numero" id="8">8</button>
            <button class="boton numero" id="9">9</button>
            <button class="boton operador" id="multiplica">×</button>
<br>
            <button class="boton numero" id="4">4</button>
            <button class="boton numero" id="5">5</button>
            <button class="boton numero" id="6">6</button>
            <button class="boton operador" id="resta">−</button>
<br>
            <button class="boton numero" id="1">1</button>
            <button class="boton numero" id="2">2</button>
            <button class="boton numero" id="3">3</button>
            <button class="boton operador" id="suma">+</button>
<br>
            <button class="boton funcion" id="negacion">±</button>
            <button class="boton numero" id="0">0</button>
            <button class="boton funcion" id="decimal">.</button>
            <button class="boton operador" id="igual">=</button>
        </div>
    </div>
    <script src="./js/script_calc.js"></script>
</body>
</html>
